<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="Container">
        <h1>Start The Game</h1>
        <div class="winner"></div>
        <div class="dice">
            <p>You</p>
            <div class="die img1"></div>
        </div>
        <div class="dice">
            <p>Computer</p>
            <div class="die img2"></div>
        </div>
        <div class="content">
            <p>Click "Start" button to start And click "End" button to return back</p>
            <button class="btn" id="btn1">Start</button>
            <button class="btn" id="btn2">End</button>
        </div>
        <footer class="footer">
            <p>Created by: <a href="https://github.com/Priyanshi-R">Priyanshi Raj</a></p>
        </footer>
        <script src="/main.js"></script>
    </div>
</body>
</html>
